{% extends 'base.html' %}
{% block content %}
<div class="form-container">
    <h2 class="form-title">Are you sure you want to delete this comment?</h2>
    <form method="post" class="form-fields">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary form-button">Delete</button>
        <a href="{% url 'post_detail' slug=comment.post.slug %}" class="btn btn-secondary form-button">Cancel</a>
    </form>
</div>
{% endblock %}
