{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2 class="form-title">Edit Blog Post</h2>
    <form method="post" enctype="multipart/form-data" class="form-fields">
        {% csrf_token %}
        {% for field in form %}
        <div class="field-container">
            {{ field.label_tag }}
            {{ field }}
            {% if field.help_text %}
            <small class="form-text text-muted">{{ field.help_text }}</small>
            {% endif %}
            {% if field.errors %}
            <div class="alert alert-danger">{{ field.errors }}</div>
            {% endif %}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary form-button">Update Post</button>
        <a href="{% url 'post_detail' slug=post.slug %}" class="btn btn-secondary form-button">Cancel</a>
    </form>
</div>
{% endblock %}
