{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2 class="form-title">Delete Blog Post</h2>
    <p>Are you sure you want to delete "{{ post.title }}"?</p>
    <form method="post" class="form-fields">
        {% csrf_token %}
        <div class="field-container">
            <button type="submit" class="btn btn-danger form-button">Delete Post</button>
            <a href="{% url 'post_detail' slug=post.slug %}" class="btn btn-secondary form-button">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
